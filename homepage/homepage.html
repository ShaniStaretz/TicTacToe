<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    </link>
    <title>TicTacToe HomePage</title>

</head>

<body>
    <!-- vhttps://github.com/hakimiansh/TicTacToe.git // -->

    <img width="400px" height="200px"
        src="../images/tik.jpg" alt="משחק של פעם">
    <h1 id="h1">ברוכים הבאים למשחק איקס עיגול, המשחק שהסעיר את המדינה</h1>
    <div class="homepage-container">
        <h1 class="title">TicTacToe - דף הבית</h1>
        <div class="login">
            <br>
            <h3>כניסה למשחק</h3>
            <div class="login-form-container">
                <form id="loginForm" /*onsubmit="response()"*/>
                  <div class="field-block">
                    <label for="email">Email: </label>
                    <input
                      type="email"
                      id="email"
                      placeholder="Email"
                      name="email"
                      required
                    />
                    <br />
                  </div>
                  <div class="field-block">
                    <label for="password">Password: </label>
                    <input
                      type="password"
                      id="password"
                      placeholder="Password"
                      name="password"
                      required
                    />
                    <br />
                  </div>
                  <div class="submit"><input type="submit" value="Login" id="submit" class="visible"/></div>
                  
                </form>              
              </div>
            <div class="register">
                <a href="../register/register.html"><input type="button" value="register link" /></a>
                <a href="../game-one-player/index.html"><input type="button" value="כניסת אורח" /></a>
            </div>
            <div id="player-does-not-exist" class="hidden not-exists">User doesn't exist</div>
        </div>
        
        <script type="module" src="homepage.js"></script>
</body>

</html>
